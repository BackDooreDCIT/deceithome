<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-img"></div>
    <div class="clock" id="clock"></div>
    <h1 class="welcome">Welcome, deceit.</h1>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET" target="_self">
            <input type="text" name="q" required autofocus autocomplete="off"/>
        </form>
    </div>
    <script src="clock.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('body').on('keydown', function() {
            var input = $('input[name="q"]');

            if(!input.is(':focus')) {
                input.focus();
            }

        });
    </script>
</body>
</html>
