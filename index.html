<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-img"></div>
    <div class="clock" id="clock"></div>
    <h1 class="welcome">Welcome, user.</h1>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET" target="_self">
            <input type="text" name="q" required autofocus autocomplete="off" id="search-input" placeholder="Type to search.."/>
        </form>
    </div>
    <nav class="shortcuts" aria-label="Quick links">
        <a class="shortcut" href="https://youtube.com" data-title="YouTube" aria-label="YouTube">
        </a>
        <a class="shortcut" href="https://github.com" data-title="GitHub" aria-label="GitHub">
        </a>
        <a class="shortcut" href="https://www.roblox.com/" data-title="Roblox" aria-label="Roblox">
        </a>
        <a class="shortcut" href="https://mail.google.com" data-title="Gmail" aria-label="Gmail">
        </a>
        <a class="shortcut" href="https://drive.google.com/" data-title="Drive" aria-label="Google Drive">
        </a>
        <a class="shortcut" href="https://x.com/" data-title="Twitter" aria-label="X">
        </a>
    </nav>
    <script src="clock.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="keyboardfocus.js"></script>

        document.addEventListener('keydown', (e) => {

            const links = document.querySelectorAll('.shortcuts .shortcut');
            if (links[idx]) window.location.href = links[idx].href;
        });
    </script> -->
</body>
</html>
